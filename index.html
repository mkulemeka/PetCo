<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./resources/css/index.css" rel="stylesheet" />
    <title>PetCo.</title>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div class="logo">
        <a href="#"><h2>PetCo.</h2></a>
      </div>
      <nav class="navigation" id="nav">
        <ul>
          <li class="nav-links"><a href="#mission">Mission</a></li>
          <li class="nav-links"><a href="#team">Team</a></li>
          <li class="nav-links"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Section-->
    <main id="main">
      <!--Hero Section-->
      <section class="mission" id="mission">
        <div class="mission-information">
          <div>
            <h1>Giving Pets a loving home</h1>
            <p>
              Our mission is to provide and give pets a home when they are in
              danger❤️
            </p>
          </div>
        </div>
      </section>

      <section class="team" id="team">
        <h2>Team Members</h2>
        <div class="team-members">
          <figure class="card">
            <img src="./resources/assets/team-al.jpg" alt="team-member" />
            <figcaption>Al</figcaption>
          </figure>
          <figure class="card">
            <img src="./resources/assets/team-bruno.jpg" alt="team-member" />
            <figcaption>Bruno</figcaption>
          </figure>
          <figure class="card">
            <img src="./resources/assets/team-grump.jpg" alt="team-member" />
            <figcaption>Grump</figcaption>
          </figure>
          <figure class="card">
            <img src="./resources/assets/team-jaq.jpg" alt="team-member" />
            <figcaption>Jaq</figcaption>
          </figure>
        </div>
      </section>

      <!--Contact Section-->
      <section class="contact" id="contact">
        <address>865 Sylv Road, Cheltenham, PA 17025</address>
        <p class="email">PetCo@petcomail.com</p>
        <p class="phone">+1 (265)-992-1754</p>
      </section>
    </main>
    <footer>
      <div>
        <p>Petco is a registered trademark</p>
        <p>PetcoInc.com</p>
      </div>
    </footer>
  </body>
</html>
